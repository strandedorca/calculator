<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div class="flex container">
        <div id="calc">
            <div>
                <div id="display">0</div>
            </div>
            <div id="buttons" class="flex">
                <div class="flex column left">
                    <div id="clear-buttons" class="flex">
                        <button class="clear-buttons" id="ac">AC</button>
                        <button class="clear-buttons" id="c">C</button>
                    </div>
                    <div id="numbers" class="flex">
                        <button id="zero">0</button>
                        <button id="decimal" value=".">,</button>
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                        <button value="4">4</button>
                        <button value="5">5</button>
                        <button value="6">6</button>
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                    </div>
                </div>
                <div id="operators" class="flex column right">
                    <button class="operators" value="+">+</button>
                    <button class="operators" value="-">-</button>
                    <button class="operators" value="/">รท</button>
                    <button class="operators" value="*">ร</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
